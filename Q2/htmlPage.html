<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">

  <title>Duck Page</title>
  <style>
    input {
      margin-bottom: 10px;
    }
    </style>

</head>
<body>

    <h1>Create Duck</h1>

    <form id="duckForm">
      <label for="name">Name:</label>
      <input type="text" id="name" required><br>
  
      <label for="color">Color:</label>
      <input type="text" id="color" required><br>
  
      <label for="age">Age:</label>
      <input type="number" id="age" required><br>
  
      <label for="weight">Weight:</label>
      <input type="number" id="weight" required><br>
  
      <label for="img">Image URL:</label>
      <input type="text" id="img" required><br>
  
      <button id="BtnCreate" type="button" onclick="createDuck()">Create Duck</button>
    </form>

    <div id="divButtons">

        
    </div>

  
    <div id="duckInfo">


    </div>
