<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Clock Page</title>
</head>
<body>

    <form id="ClockForm">

    
        <label for="hours">Hours:</label>
        <input type="text" id="hours" name="hours" pattern="[0-2][0-9]|2[0-4]" title="Enter a two-digit number between 00 and 24" required>
    
        <label for="minutes">Minutes:</label>
        <input type="text" id="minutes" name="minutes" pattern="[0-5][0-9]" title="Enter a two-digit number between 00 and 59" required>
    
        <label for="seconds">Seconds:</label>
        <input type="text" id="seconds" name="seconds" pattern="[0-5][0-9]" title="Enter a two-digit number between 00 and 59" required>
    
        <button type="submit">Submit</button>
         
       
      </form>



  <script src="Q3script.js" defer></script>


</body>
</html>
